<!-- Create a form that includes a "input" element that gives user to select one of many options -->
<!-- Must use at least one "fieldset" element -->
<!-- Must contain labals -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><u>Form 2</u></h1>
    <form>
        <fieldset>
            <legend>Which do you like better?</legend>
            <p style="font-size: 20px;"><u><b>Please Select(Only 1):</b></u></p>
            <p>
                <label>
                    <input type="radio" > Dogs
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" > Cats
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" > Birds
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" > Hamsters
                </label>
            </p>
        </fieldset>
    </form>
</body>
</html>
