<!-- Create a form that includes a "input" element and can except text from a user -->
<!-- Must be able to include text in the "input" field -->
<!-- Must use at least one "fieldset" element -->
<!-- Must Contain Labals -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="text">
        <fieldset>
            <legend>Form 1</legend>
            <p>
                <label for="first-name">Enter your first name: </label>
                <input type="text" name="first-name" placeholder="Enter:"/> 
            </p>  
        </fieldset>
    </form>
</body>
</html>
